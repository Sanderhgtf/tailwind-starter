<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="output.css">
  <script src="carousel.js" defer></script>
  <style>
    html {
      scroll-behavior: smooth;
    }
    #carousel_section {
      scroll-margin-top: -100px; /* Adjust the value as needed */
    }

    #carousel-container {
      overflow: hidden;
      margin: 0 auto;
    }

    #image-container {
      transition: transform 0.5s ease-in-out;
    }

    .carousel-image {
      flex: 0 0 auto;
    }

    .carousel-image-content {
      background-color: transparent;
      border-width: 3px;
      border-color: white;
      height:100%;
      width: 92%;
      margin-left: auto;
      margin-right: auto;
      border-radius:1em;
      transition-duration: 250ms;
      overflow: hidden;
      box-shadow: 0 0 5px white;
    }

    .carousel-image-content:hover {
      transform: translateY(-30px) scaleX(1.02) scaleY(1.02);
    }

        /* height for the splash screen + navbar */
    .test {
      height: 110vh;
    }

    .text-shadow-white {
    text-shadow: 2px 2px 2px #ffffff;
  }

  /* nav button to characters */
    .character-button:hover {
      transition-duration: 250ms;
      transform: scaleX(0.85) scaleY(0.85);
    }

    .n64_logo_scaling:hover {
      transition-duration: 250ms;
      transform: scaleX(1.3) scaleY(1.3);
    }


    /* Animations for page (re)load */
    .sliding-n64_logo {
  animation: slideIn 0.7s ease-in-out;
}

.sliding-n64_logo {
  animation: slideIn 0.7s ease-in-out;
}

  @keyframes slideIn {
    0% {
      transform: translateY(-120px) scaleX(0.75) scaleY(0.55);
      opacity: 0;
    }
    100% {
    /* Could add periodic steps in between, but because im such a godly programmer I don't have to :sunglasses: */
    }
  }

  /* Character name text for in their boxes */
  .overlay-text {
    position: absolute;
    bottom: 0px;
    left: 0px;
    color: white;
    margin-left: 5rem;
    margin-bottom: 7rem;
    font-weight: 700;
    font-size: 3rem;
    line-height: 1;
    text-transform: uppercase;
    text-decoration-line: underline;
    text-underline-offset: 4px;
    text-shadow: 0 0 6px darkgray;
  }


  /* background gradient */
  .color-gradient-background {
    background: rgb(133,110,52);
    background: linear-gradient(180deg, rgba(134,106,38,0.8911939775910365) 0%, rgba(19,19,19,0.991365546218487) 75%);
  }
  


  </style>
</head>



<body class="w-screen color-gradient-background">


<!-- Put the background gif into this class -->
<div class="test" style="background: url('img/n64_background_blur.gif') center center / cover;">

  <header class="px-4 lg:px-6 h-24 flex items-center bg-transparent">
    <a class="flex items-center shadow-sm justify-center mt-72 ml-14 py-6 bg-white bg-opacity-30 rounded-full sliding-n64_logo">
      <div class="n64_logo_scaling">
        <img src="img/n64_logo.png" alt="Logo" style="width: 240px; height: auto;">
      </div>
    </a>
  
    <nav class="ml-auto flex gap-4 sm:gap-6 mt-44 mr-24">
      <a class="text-lg font-medium sliding-n64_logo" href="#carousel_section">
        <div class="bg-white bg-opacity-95 shadow-lg border border-gray-400 rounded-full px-14 py-4 font-bold character-button">
          DISCOVER CHARACTERS
        </div>
      </a>
    </nav>
  </header>

  <section id="splash_section" class="w-full py-12 md:py-24 lg:py-32 xl:h-screen flex items-center justify-center bg-transparent">
    <div class="container px-4 md:px-6">
      <div class="flex flex-col items-center space-y-4 text-center">
          <h1 class="text-3xl font-bold tracking-tighter sm:text-4xl md:text-5xl lg:text-6xl/none text-white">
            Welcome to our Nintendo 64 fan club
          </h1>
          <p class="mx-auto max-w-[700px] text-white md:text-xl dark:text-gray-400">
            This is a fan website with the purpose to inform about N64 Smash bros.
            <br>
            Continue exploring this amazing experience.
          </p>
        <button class="ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 inline-flex h-9 items-center justify-center rounded-md px-4 py-2 text-sm font-medium">
          <a href="form.html">
            Link -> Form to do the thing for the assignment
          </a>
        </button>
      </div>
    </div>
  </section>
  
  
  
  
</div>
  



<main class="flex-1">



  <section class="w-full h-1 bg-white bg-opacity-10">
  </section>

              <p>Fox mcCloud</p>
            </div>
          </div>
        </a>
        <a class="carousel-image w-1/3 bg-transparent relative" href="character_pages/pikachu.html">
          <div class="carousel-image-content flex flex-col justify-end bg-yellow-200">

            <div class="overlay-text absolute bottom-0 left-0 text-white ml-20 mb-28 font-bold text-5xl uppercase underline underline-offset-4">
              <p>Pikachu</p>
            </div>
          </div>
        </a>
        <a class="carousel-image w-1/3 bg-transparent relative" href="character_pages/jigglypuff.html">
          <div class="carousel-image-content flex flex-col justify-end bg-rose-200">
            <img src="img/characters/n64_jigglypuff.png" alt="Image 1" class="object-cover h-full w-full">
            <div class="overlay-text absolute bottom-0 left-0 text-white ml-20 mb-28 font-bold text-5xl uppercase underline underline-offset-4">
              <p>Jigglypuff</p>
            </div>
          </div>

      </div>
    </div>
  </div>
</section>




<section class="w-full h-1 bg-white bg-opacity-10">
</section>



</main>


<footer class="flex flex-col sm:flex-row w-full shrink-0 items-center" style="background: url('img/n64_footer_characters.gif') center center / cover;">
  <div class="h-60">

  </div>
</footer>

</body>
</html>
