<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="output.css">
  <script src="carousel.js" defer></script>
  <style>
    #carousel-container {
      overflow: hidden;
      margin: 0 auto;
    }

    #image-container {
      transition: transform 0.5s ease-in-out;
    }

    .carousel-image {
      flex: 0 0 auto;
    }

    .carousel-image-content {
      background-color: gold;
      border-width: 2px;
      border-color: white;
      height:100%;
      width: 92%;
      margin-left: auto;
      margin-right: auto;
      border-radius:1em;
      transition-duration: 250ms;
      overflow: hidden;
    }

    .carousel-image-content:hover {
            transform: translateY(-30px) scaleX(1.03) scaleY(1.03);
        }

    .test {
      height: 100vh;
    }

  </style>
</head>



<body class="w-screen ">


<!-- Put the background gif into this class -->
<div class="test" style="background: url('img/n64_background_blur.gif') center center / cover;">
  <header class="px-4 lg:px-6 h-14 flex items-center">
    <a class="flex items-center justify-center" href="#">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="h-6 w-6"
      >
        <path d="m8 3 4 8 5-5 5 15H2L8 3z"></path>
      </svg>
    </a>
  
    <nav class="ml-auto flex gap-4 sm:gap-6">
      <a class="text-sm font-medium hover:underline underline-offset-4" href="#">
        Characters
      </a>
    </nav>
  </header>

  <section class="w-full py-12 md:py-24 lg:py-32 xl:h-screen flex items-center justify-center">
    <div class="container px-4 md:px-6">
      <div class="flex flex-col items-center space-y-4 text-center">
        <div class="space-y-2">
          <h1 class="text-3xl font-bold tracking-tighter sm:text-4xl md:text-5xl lg:text-6xl/none">
            Welcome to the Nintendo 64 fanclub
          </h1>
        </div>
        <button class="ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 inline-flex h-9 items-center justify-center rounded-md px-4 py-2 text-sm font-medium">
          Link -> Form to do the thing for the assignment
        </button>
      </div>
    </div>
  </section>
</div>
  



<main class="flex-1">



  <section class="w-full py-12 md:py-24 lg:py-32 bg-gray-100 dark:bg-gray-800">
    <div class="container px-4 md:px-6">
    </div>
  </section>


<!-- Image carousel section -->
<section class="py-12 md:py-24 lg:py-32 bg-transparent">
  <div id="hover-pause-area" class="bg-transparent mx-auto px-4 h-[90vh] flex items-center">
    <div id="carousel-container" class="w-11/12 bg-transparent h-[90%]">
      <div id="image-container" class="flex h-full bg-transparent pt-10">
        <div class="carousel-image w-1/3 bg-transparent">
          <div class="carousel-image-content">
            <img src="img/characters/n64_luigi.png" alt="Image 1">
          </div>
        </div>
        <div class="carousel-image w-1/3 bg-transparent">
          <div class="carousel-image-content">
            <img src="img/characters/n64_mario.png" alt="Image 2">
          </div>
        </div>
        <div class="carousel-image w-1/3 bg-transparent">
          <div class="carousel-image-content">
            <img src="img/characters/n64_kong.png" alt="Image 3">
          </div>
        </div>
        <div class="carousel-image w-1/3 bg-transparent">
          <div class="carousel-image-content">
            <img src="img/characters/n64_link.png" alt="Image 4">
          </div>
        </div>
        <div class="carousel-image w-1/3 bg-transparent">
          <div class="carousel-image-content">
            <img src="img/characters/n64_yoshi.png" alt="Image 5">
          </div>
        </div>
        <div class="carousel-image w-1/3 bg-transparent">
          <div class="carousel-image-content">
            <img src="img/characters/n64_kirby.png" alt="Image 6">
          </div>
        </div>
        <div class="carousel-image w-1/3 bg-transparent">
          <div class="carousel-image-content">
            <img src="img/characters/n64_fox.png" alt="Image 7">
          </div>
        </div>
        <div class="carousel-image w-1/3 bg-transparent">
          <div class="carousel-image-content">
            <img src="img/characters/n64_pikachu.png" alt="Image 8">
          </div>
        </div>
        <div class="carousel-image w-1/3 bg-transparent">
          <div class="carousel-image-content">
            <img src="img/characters/n64_jigglypuff.png" alt="Image 9">
          </div>
        </div>
      </div>
    </div>
  </div>
</section>




  <section class="w-full py-12 md:py-24 lg:py-32 bg-gray-100 dark:bg-gray-800">
    <div class="container px-4 md:px-6">
      <h2 class="text-3xl font-bold tracking-tighter sm:text-5xl">Form to do the thing for the assignement</h2>
      <form class="grid gap-4">
        <input
          class="flex h-10 rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 w-full"
          placeholder="Name"
          type="text"
        />
        <input
          class="flex h-10 rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 w-full"
          placeholder="Email"
          type="email"
        />
        <textarea placeholder="Message" class="w-full h-32"></textarea>
        <button
          class="ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 inline-flex h-9 items-center justify-center rounded-md px-4 py-2 text-sm font-medium"
          type="submit"
        >
          Submit
        </button>
      </form>
    </div>
  </section>



</main>



<footer class="flex flex-col gap-2 sm:flex-row py-6 w-full shrink-0 items-center px-4 md:px-6 border-t">
  <nav class="sm:ml-auto flex gap-4 sm:gap-6">
    <a class="text-xs hover:underline underline-offset-4" href="#">
      Facebook
    </a>
    <a class="text-xs hover:underline underline-offset-4" href="#">
      Twitter
    </a>
    <a class="text-xs hover:underline underline-offset-4" href="#">
      Instagram
    </a>
  </nav>
</footer>

</body>
</html>
