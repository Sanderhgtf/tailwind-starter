<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #carousel-container {
      overflow: hidden;
      width: 900px; /* Adjust the width based on the number of visible images */
      margin: 0 auto;
    }

    #image-container {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-image {
      width: 300px; /* Adjust the width based on the number of visible images */
      flex: 0 0 auto;
      border: 2px solid #ddd; /* Border color and width */
      background-color: #f5f5f5; /* Background color */
      padding: 10px; /* Padding inside the box */
      box-sizing: border-box; /* Include padding and border in the box size */
    }

    /* Optional: Add styling for navigation buttons */
    #prev-button, #next-button {
      cursor: pointer;
      font-size: 24px;
    }
  </style>
</head>
<body>

<div id="carousel-container">
  <div id="image-container">
    <img class="carousel-image" src="image1.jpg" alt="Image 1">
    <img class="carousel-image" src="image2.jpg" alt="Image 2">
    <img class="carousel-image" src="image3.jpg" alt="Image 3">
    <img class="carousel-image" src="image4.jpg" alt="Image 4">
    <img class="carousel-image" src="image5.jpg" alt="Image 5">
    <img class="carousel-image" src="image6.jpg" alt="Image 6">
    <img class="carousel-image" src="image7.jpg" alt="Image 7">
    <img class="carousel-image" src="image8.jpg" alt="Image 8">
    <img class="carousel-image" src="image9.jpg" alt="Image 9">
  </div>
</div>

<!-- Optional: Add navigation buttons -->
<button id="prev-button">&#10094;</button>
<button id="next-button">&#10095;</button>

<script>
  let currentIndex = 0;
  const numImages = 9;
  const imageContainer = document.getElementById('image-container');
  let isScrolling = false;

  function initializeCarousel() {
    const cloneImages = imageContainer.cloneNode(true);
    imageContainer.appendChild(cloneImages);
  }

  function showSlide(index) {
    const imageWidth = document.querySelector('.carousel-image').offsetWidth;
    const newPosition = -index * imageWidth;
    imageContainer.style.transition = 'transform 0.5s ease-in-out';
    imageContainer.style.transform = `translateX(${newPosition}px)`;
    currentIndex = index;
  }

  function updateIndex(direction) {
    if (!isScrolling) {
      isScrolling = true;
      currentIndex += direction;
      const isEnd = currentIndex === numImages * 2 - 1 || currentIndex === numImages - 1;

      if (isEnd) {
        imageContainer.style.transition = 'none';
        currentIndex = direction === 1 ? numImages : numImages * 2 - 2;
        showSlide(currentIndex);
        setTimeout(() => {
          imageContainer.style.transition = 'transform 0.5s ease-in-out';
          showSlide(currentIndex);
          isScrolling = false;
        }, 0);
      } else {
        showSlide(currentIndex);
        setTimeout(() => {
          isScrolling = false;
        }, 500); // Adjust the delay based on your transition duration
      }
    }
  }

  // Event listeners for navigation buttons
  document.getElementById('prev-button').addEventListener('click', () => updateIndex(-1));
  document.getElementById('next-button').addEventListener('click', () => updateIndex(1));

  // Event listener for wheel scrolling
  document.getElementById('carousel-container').addEventListener('wheel', (event) => {
    event.preventDefault();
    if (event.deltaY < 0) {
      updateIndex(-1); // Scroll up
    } else {
      updateIndex(1); // Scroll down
    }
  });

  // Optional: Auto-play the carousel
  initializeCarousel();
  setInterval(() => updateIndex(1), 2000); // Change the interval as needed
</script>

</body>
</html>
